<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Data</title>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!--these files installed as directed by webshims using most current versions-->
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/modernizr2.6.2.js"></script>
	<script src="js/js-webshim/minified/polyfiller.js"></script>
	<script>$.webshims.polyfill('forms forms-ext');</script>
	
  </head>
  <body>
     <header>
	    <h1>New Member Application Information</h1>
		<h3>Please enter the following information.</h3>
	 </header>
	 <section id="formCont">
	    <form id="newMember">
		   <div id="section1"><!--broke #formCont into two items to better scale down later-->
		   <fieldset title="Personal"><!--broke form into multiple fields depending on content-->   
			  <legend>Personal</legend>
        	      <p id="name">
        		     <label for="custName">Name </label><br>
					 <input type="text" name="custName"
					    id="custName" autofocus placeholder="Last, First" required />
        		  </p>
				  <p id="dob">
		      	     <label for="custDob">Date of Birth </label><br>
					 <input type="date" name="custDob"
					    id="custDob"  />
				  </p>
				  <p id="sex">Gender <br>
				     <input type="radio" name="gender" value="Male" />Male
					 <input type="radio" name="gender" value="Female" />Female
			      </p>
				  <p id="phone">
				  	 <label for="addxTel">Phone Number </label><br>
					 <input type="tel" name="addxTel" id="addxTel" placeholder="(123)456-7890" />
				  </p>
			</fieldset>
			<fieldset title="Home Address">
			   <legend>Home Address</legend>	  
				  <p id="street">
				     <label for="addxStreet">Street </label><br>
					 <input type="text" name="addxStreet"
					    id="addxStreet" autofocus placeholder="1234 Somewhere Street" />
				  </p>
				  <p id="city">
				     <label for="addxCity">City </label><br>
					 <input type="text" name="addxCity"
					    id="addxCity" autofocus placeholder="Hometown" />
				  </p>
				  <p id="state">
				     <label for="addxState">State </label><br>
					 <select name="State" id="addxState"><!--list found on stackoverflow--> 
                          <option value="Select State" selected="selected">Select a State</option> 
                          <option value="AL">Alabama</option> 
                          <option value="AK">Alaska</option> 
                          <option value="AZ">Arizona</option> 
                          <option value="AR">Arkansas</option> 
                          <option value="CA">California</option> 
                          <option value="CO">Colorado</option> 
                          <option value="CT">Connecticut</option> 
                          <option value="DE">Delaware</option> 
                          <option value="DC">District Of Columbia</option> 
                          <option value="FL">Florida</option> 
                          <option value="GA">Georgia</option> 
                          <option value="HI">Hawaii</option> 
                          <option value="ID">Idaho</option> 
                          <option value="IL">Illinois</option> 
                          <option value="IN">Indiana</option> 
                          <option value="IA">Iowa</option> 
                          <option value="KS">Kansas</option> 
                          <option value="KY">Kentucky</option> 
                          <option value="LA">Louisiana</option> 
                          <option value="ME">Maine</option> 
                          <option value="MD">Maryland</option> 
                          <option value="MA">Massachusetts</option> 
                          <option value="MI">Michigan</option> 
                          <option value="MN">Minnesota</option> 
                          <option value="MS">Mississippi</option> 
                          <option value="MO">Missouri</option> 
                          <option value="MT">Montana</option> 
                          <option value="NE">Nebraska</option> 
                          <option value="NV">Nevada</option> 
                          <option value="NH">New Hampshire</option> 
                          <option value="NJ">New Jersey</option> 
                          <option value="NM">New Mexico</option> 
                          <option value="NY">New York</option> 
                          <option value="NC">North Carolina</option> 
                          <option value="ND">North Dakota</option> 
                          <option value="OH">Ohio</option> 
                          <option value="OK">Oklahoma</option> 
                          <option value="OR">Oregon</option> 
                          <option value="PA">Pennsylvania</option> 
                          <option value="RI">Rhode Island</option> 
                          <option value="SC">South Carolina</option> 
                          <option value="SD">South Dakota</option> 
                          <option value="TN">Tennessee</option> 
                          <option value="TX">Texas</option> 
                          <option value="UT">Utah</option> 
                          <option value="VT">Vermont</option> 
                          <option value="VA">Virginia</option> 
                          <option value="WA">Washington</option> 
                          <option value="WV">West Virginia</option> 
                          <option value="WI">Wisconsin</option> 
                          <option value="WY">Wyoming</option>
                      </select>
				  </p>
				  <p id="zip">
				     <label for="addxZip">Zip Code </label><br>
					 <input type="text" name="addxZip" id="addxZip" autofocus placeholder="12345" />
				  </p>
			</fieldset>
			</div>
			<div id="section2">	  		  
			<fieldset title="Professional">
			   <legend>Professional</legend>
			      <p id="work">
				     <label for="workPlace">Place of Employment </label><br>
					 <input type="text" name="workPlace" id="workPlace" />
				  </p>
				  <p id="empDate">
		      	     Employment Start Date<br><input type="date" name="workEmpDate">
				  </p>
				  <p id="time">
				     <label for="workTime">Time Employed </label><br>
					 <input type="text" name="workTime" id="workTime" autofocus placeholder="Years"/>
				  </p>
			   
			</fieldset>   	     
			<fieldset title="Misc">
			   <legend>Misc</legend>
			      <p id="color">
				     <label for="favColor">Favorite Color (From the following) </label><br>
					 <select name="favColor" id="favColor">
					    <option value="">Blue</option>
				 		<option value="">Green</option>
				 		<option value="">Red</option>
				 		<option value="">Yellow</option>
				 		<option value="">Orange</option>
				 		<option value="">Purple</option>
					</select>
			     </p>
				 <p id="range">
				    <label for="favRange">How well do you like this color? (1-10) </label><br>
					<input type="range" id="favRange" name="favRange" value="1" min="1" max="10">
				 </p>
				 <p id="reason"><!--at full size looks ok but found no happy medium when scaled to small viewport-->
				    <label for="favReason">Explain why you like this color. </label><br>
					<textarea name="myTextBox" id="favReason" cols="30" rows="1">Comment Here...</textarea>
				</p>
			   </fieldset>
			 </div>
		    <div id="cert"><!--added div for positioning purposes-->
		      <p id="checkbox"><input type="checkbox" name="custCert" required value="True">I certify that the information entered above correct to the best of my knowledge.</p>
		      <p id="submit"><input type="submit" value="Submit">
		    </div>
		</form>
	 </section>
	 </body>
</html>
