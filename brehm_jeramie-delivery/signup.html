<section  class="row">
    <div id="regOuter" class="large-10 large-push-1 medium-12 columns bg1 shape1">
        <div class="row">
            <div id="regInner" class="large-11 medium-11 small-12 columns bg2 shape1">
                <h2>Register your new account</h2>
                <form>
                    <div class="row">
                        <div class="large-6 columns">
                            <label>Member Name</label>
                            <input type="text" placeholder="Enter your member ID here" />
                        </div>
                        <div class="large-6 columns">
                            <label>Choose a password</label>
                            <input type="password" placeholder="At least 8 digits" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 medium-4 columns">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter first name here" />
                        </div>
                        <div class="large-4 medium-4 columns">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name here" />
                        </div>
                        <div class="large-4 medium-4 columns">
                            <div class="row collapse">
                                <label>Contact Email</label>
                                <div class="small-9 columns">
                                    <input type="text" placeholder="jhendrix@awesome" />
                                </div>
                                <div class="small-3 columns">
                                    <span class="postfix">.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <label>Current Skill Level</label>
                            <select>
                                <option value="beginner">Beginner</option>
                                <option value="novice">Novice</option>
                                <option value="advanced">Advanced</option>
                                <option value="pro">Pro</option>
                                <option value="vanHalen">Van Halen's lost brother</option>
                            </select>
                        </div>
                        <div class="large-6 columns">
                            <label>Member Name</label>
                            <input type="text" placeholder="Enter your member ID here" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-8 large-push-4 columns">
                            <label></label>
                            <div class="large-12 medium-10 small-12 columns">
                                <input id="termsCond" type="checkbox"><label for="termsCond">Agree to the site <a
                                    href=""
                                    >policies</a></label>
                            </div>
                            <div class="large-12 columns">
                                <input id="mailList" type="checkbox"><label for="mailList">Receive email
                                updates</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-3 large-offset-9 columns">
                            <a href="#" class="regBtn button radius disabled"> Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
