<!doctype html>
<html>
<head>
    <title>HTML5 Drawing</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="includes/modernizr.js"></script>
</head>
<body>
    <div id="container">
        <h1>HTML5 Canvas Drawing</h1>
        <p id="errorBox"></p>
    </div>
    <section id="canvasBox">
        <article id="row1">
            <div>
                <canvas id="rectangle" width="300" height="300"></canvas>
            </div>
            <div>
                <canvas id="circleArcs" width="300" height="300"></canvas>
            </div>
            <div>
                <canvas id="path" width="300" height="300"></canvas>
            </div>
        </article>
        <article id="row2">
            <div>
                <canvas id="bezierCurves" width="300" height="300"></canvas>
            </div>
            <div>
                <canvas id="textRender" width="300" height="300"></canvas>
            </div>
            <div>
                <canvas id="imgDraw" width="300" height="300"></canvas>
            </div>

        </article>
        <div>
            <canvas id="combo" width="912" height="300"></canvas>
        </div>
    </section>
    <img id="image1" src="image/logo.png" alt="Logo" width="300" height="100">

    <script src="js/main.js"></script>
</body>
</html>
